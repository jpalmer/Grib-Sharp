language: csharp
solution: GribViewer.sln
install:
  - nuget restore GribViewer.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
  
  script:
  - xbuild /p:Configuration=Release GribViewer.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./GribTests/bin/Release/MyProject.Tests.dll
